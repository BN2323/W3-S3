<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
        <h2 class="name">Naruto Uzumaki</h2>
        <p class="title">Hokage Of Konoha</p>

        <div class="stats">
            <div class="stat">
                <span class="stat-number">6</span>
                <span class="stat-label">Followings</span>
            </div>
            <div class="stat">
                <span class="stat-number">7M</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">12</span>
                <span class="stat-label">Posts</span>
            </div>
        </div>

        <p class="bio">I'm a cool man in the village!!!Datebayo!!</p>
        <button class="interact-button">Contact</button>
    </div>
</body>
</html>
